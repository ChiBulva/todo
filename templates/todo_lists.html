<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do Lists</title>
</head>
<body>
    <h1>Available To-Do Lists</h1>
    <ul>
        {% for todo_list in todo_lists %}
        <li><a href="{{ url_for('todo', todo_list=todo_list) }}">{{ todo_list }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
